<div class="signup-form">
    <form id="residentForm" action="/register-resident" method="post">
		<h2>Register</h2>
		<p class="hint-text">Create your account.</p>
		<div class="form-group">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
				</div>
				<div class="col">
					<input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
				</div>
			</div>        	
		</div>
		<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="Username@engro.com" required="required">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="house_no" placeholder="House No" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="colony" placeholder="Colony" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="phone_no" placeholder="Phone No" required="required">
		</div>
		<div class="form-group">
			<label for="userType">User Type</label>
			<select class="form-select" name="user_type" id="userType" required>
				<option selected disabled value="">Choose...</option>
				<option value="Resident">Resident</option>
				<option value="Contractor">Contractor</option>
				<option value="Admin">Admin</option>
				<option value="Housing Officer">Housing Officer</option>
			</select>
		</div>
		<div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
		</div>
	</form>
	
</div>

</body>
<script>
	async function handleSubmit(event) {
	event.preventDefault();

	const form = event.target;
	const formData = new FormData(form);

	// Create an object to hold the form data
	const data = {};

	// Iterate over the form data and add it to the object
	for (const [key, value] of formData.entries()) {
		data[key] = value;
	}

	try {
		const response = await fetch('/register-resident', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(data)
		});

		const result = await response.json();

		if (response.ok) {
			alert(result.message);
			window.location.href = 'Userscreen.html';
		} else {
			alert(result.message);
		}
	} catch (error) {
		console.error('Error during registration:', error);
		alert('An unexpected error occurred.');
	}
}

document.getElementById('residentForm').addEventListener('submit', handleSubmit);
</script>
